<div class="page-header">
  <!-- Exclude title as the header of the main landing page -->

  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
  {% endif %}
</div>

<div class="row">
  <div class="col-xs-12">
    {{ content }}
  </div>
</div>
