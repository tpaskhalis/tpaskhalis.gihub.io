<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sticky Footer -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/sticky-footer.css" rel="stylesheet">
    
	<!-- Font Awesome icons -->
    <link href="{{ ASSET_PATH }}/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles -->
	<link href="{{ ASSET_PATH }}/jekyll-bootstrap/css/style.css?body=1" rel="stylesheet">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>

  <body class="d-flex flex-column h-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#jb-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse" id="jb-navbar-collapse">
          <ul class="navbar-nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
          <!--<form class="navbar-form navbar-right" role="search">-->
            <!--<div class="form-group">-->
              <!--<input type="text" class="form-control" placeholder="Search">-->
            <!--</div>-->
            <!--<button type="submit" class="btn btn-default">Submit</button>-->
          <!--</form>-->
        </div><!-- /.navbar-collapse -->
      </nav>

	  <main role="main" class="flex-shrink-0">
      <div class="container">
        {{ content }}
      </div>
	  </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">&copy; {{ site.time | date: '%Y' }} {{ site.author }} <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" title="CC BY">CC BY</a></span>
      </div>
    </footer>

    {% include JB/analytics %}

    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
